---
# Strip path prefix middleware for admin panel
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-admin-panel-prefix
  namespace: shuma-website
spec:
  stripPrefix:
    prefixes:
      - /admin-panel

---
# Strip path prefix middleware for booking API
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-booking-api-prefix
  namespace: shuma-website
spec:
  stripPrefix:
    prefixes:
      - /booking-api

---
# Ingress for Admin Panel
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shuma-admin-ingress
  namespace: shuma-website
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: shuma-website-strip-admin-panel-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      # Admin Panel
      - path: /admin-panel
        pathType: Prefix
        backend:
          service:
            name: shuma-admin
            port:
              number: 80

---
# Ingress for Backend API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shuma-backend-ingress
  namespace: shuma-website
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: shuma-website-strip-booking-api-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      # Backend API
      - path: /booking-api
        pathType: Prefix
        backend:
          service:
            name: shuma-backend
            port:
              number: 3000
