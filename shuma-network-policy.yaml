---
# Network Policies for enhanced security
# Restricts pod-to-pod communication and egress traffic

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shuma-website-netpol
  namespace: shuma-website
spec:
  podSelector:
    matchLabels:
      app: shuma-website
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Traefik ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
    ports:
    - protocol: TCP
      port: 80
  # Allow traffic from same namespace (for health checks)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: shuma-website
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS for CDN resources (fonts, icons)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
# Admin Panel Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shuma-admin-netpol
  namespace: shuma-website
spec:
  podSelector:
    matchLabels:
      app: shuma-admin
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Traefik ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
    ports:
    - protocol: TCP
      port: 80
  # Allow from anywhere (public access via ingress)
  - from: []
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Backend API Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shuma-backend-netpol
  namespace: shuma-website
spec:
  podSelector:
    matchLabels:
      app: shuma-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Traefik ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
    ports:
    - protocol: TCP
      port: 3000
  # Allow from website pods
  - from:
    - podSelector:
        matchLabels:
          app: shuma-website
    ports:
    - protocol: TCP
      port: 3000
  # Allow from anywhere (public API)
  - from: []
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow PostgreSQL access
  - to:
    - podSelector:
        matchLabels:
          app: shuma-postgres
    ports:
    - protocol: TCP
      port: 5432

---
# PostgreSQL Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shuma-postgres-netpol
  namespace: shuma-website
spec:
  podSelector:
    matchLabels:
      app: shuma-postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow from backend
  - from:
    - podSelector:
        matchLabels:
          app: shuma-backend
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Deny all traffic by default, then whitelist specific traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: shuma-website
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
