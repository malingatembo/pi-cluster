---
apiVersion: v1
kind: Namespace
metadata:
  name: shuma-sage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuma-sage-website
  namespace: shuma-sage
  labels:
    app: shuma-sage-website
    tier: frontend
    theme: sage-gold
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: shuma-sage-website
  template:
    metadata:
      labels:
        app: shuma-sage-website
        tier: frontend
        theme: sage-gold
    spec:
      containers:
      - name: nginx
        image: shuma-sage-gold:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - shuma-sage-website
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: shuma-sage-service
  namespace: shuma-sage
  labels:
    app: shuma-sage-website
spec:
  type: LoadBalancer
  selector:
    app: shuma-sage-website
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: shuma-sage-nodeport
  namespace: shuma-sage
  labels:
    app: shuma-sage-website
spec:
  type: NodePort
  selector:
    app: shuma-sage-website
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30081
    name: http
