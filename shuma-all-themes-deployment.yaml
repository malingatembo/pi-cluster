---
# Teal & Rose Gold Theme
apiVersion: v1
kind: Namespace
metadata:
  name: shuma-teal

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuma-teal-website
  namespace: shuma-teal
  labels:
    app: shuma-teal-website
    theme: teal-rose
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shuma-teal-website
  template:
    metadata:
      labels:
        app: shuma-teal-website
        theme: teal-rose
    spec:
      containers:
      - name: nginx
        image: shuma-teal-rose:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: shuma-teal-nodeport
  namespace: shuma-teal
spec:
  type: NodePort
  selector:
    app: shuma-teal-website
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082

