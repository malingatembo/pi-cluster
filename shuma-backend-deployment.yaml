---
# Shuma Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuma-backend
  namespace: shuma-website
  labels:
    app: shuma-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shuma-backend
  template:
    metadata:
      labels:
        app: shuma-backend
    spec:
      containers:
      - name: backend
        image: shuma-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: "shuma-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: shuma-postgres-secret
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: shuma-postgres-secret
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shuma-postgres-secret
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET
          value: "change-this-to-a-random-secret-in-production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Shuma Backend Service
apiVersion: v1
kind: Service
metadata:
  name: shuma-backend
  namespace: shuma-website
  labels:
    app: shuma-backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: shuma-backend

---
# Shuma Backend NodePort (for direct access during testing)
apiVersion: v1
kind: Service
metadata:
  name: shuma-backend-nodeport
  namespace: shuma-website
  labels:
    app: shuma-backend
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30085
    protocol: TCP
    name: http
  selector:
    app: shuma-backend

---
# Shuma Admin Panel Deployment (serves admin.html)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuma-admin
  namespace: shuma-website
  labels:
    app: shuma-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shuma-admin
  template:
    metadata:
      labels:
        app: shuma-admin
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: admin-html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: admin-html
        configMap:
          name: shuma-admin-html

---
# Admin Panel Service
apiVersion: v1
kind: Service
metadata:
  name: shuma-admin
  namespace: shuma-website
  labels:
    app: shuma-admin
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30086
    protocol: TCP
    name: http
  selector:
    app: shuma-admin
